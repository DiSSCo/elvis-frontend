apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-elvis-frontend-deployment
  labels:
    app: test-elvis-frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-elvis-frontend
  template:
    metadata:
      labels:
        app: test-elvis-frontend
    spec:
      containers:
        - name: test-elvis-frontend
          image: public.ecr.aws/dissco/test-elvis-frontend:latest
          ports:
            - containerPort: 80
          env:
            - name: VUE_APP_ELVIS_API
              value: https://elvis.dissco.tech/api/
      restartPolicy: Always
